<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="./bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- https://i.ytimg.com/vi/-9pIcCOSn7I/maxresdefault.jpg -->
    <div class="container-fluid">
        <div class="row h-100">
            <!-- left side section -->
            <div class="col-lg-4 col-md-4 col-sm-12 bg-color p-4 txt-light">
                <section class="text-light">
                    <p class="fw-bold t-shadow fs-5 fu-padding ">Fujitsu</p>
                    <div class="text-center padding">
                        <p class="fw-bold text-capitalize fs-1">welcome back!</p>
                        <p class="text-capitalize text-color">To keep connected with us please login with your personal
                            information</p>
                        <div class="pt-4">
                            <a href="#" class="fw-bold sign_in-link text-uppercase text-light d-inline-block">sign
                                in</a>

                        </div>
                    </div>
                </section>
            </div>
            <!-- right side section -->
            <div class=" col-lg-8 col-md-8 col-sm-12 bg-light">
                <div class="row">
                    <section class=" h-100 d-flex justify-content-center">
                        <div class="col-lg-6 col-md-6 col-sm-12 ">
                            <h1 class="fw-bold text-capitalize  create-text text-center">create account</h1>
                            <div class="text-center pt-4">
                                <a href="#"><i class="bi bi-facebook icons"></i></a>
                                <a href="#"><i class="bi bi-linkedin icons"></i></a>
                                <a href="#"><i class="bi bi-twitter icons"></i></a>
                            </div>
                            <p class="text text-center pt-4">or use your email for registration</p>
                            <div class="d-flex justify-content-center">
                                <form name="signup-form">

                                    <div class="form-control-input">
                                        <i class="bi bi-person icon1 d-inline-block"></i>
                                        <input type="text" placeholder="Name" name="name">
                                    </div>
                                    <div class="form-control-input">
                                        <i class="bi bi-envelope icon1 d-inline-block"></i>
                                        <input type="text" placeholder="Email" name="email">
                                    </div>
                                    <div class="form-control-input">
                                        <i class="bi bi-lock icon1 d-inline-block"></i>
                                        <input type="password" placeholder="password" name="password">
                                    </div>

                                    <div class="text-center pt-4 mt-4">
                                        <button class="fw-bold text-uppercase">sign up</button>

                                    </div>
                                </form>
                            </div>

                        </div>


                    </section>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
